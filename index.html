<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi đố vui</title>
    <style>
        body {
            background-color: rgb(225, 242, 248);
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: rgb(47, 124, 201);
            font-size: 40px;
            margin: 60px auto;
        }
        p {
            font-size: 22px;
            margin: 10px auto;
            color: rgb(36, 105, 174);
        }
        .box {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid rgb(47, 124, 201);
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option {
            display: block;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid rgb(47, 124, 201);
            background-color: rgb(170, 203, 236);
            width: 200px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }
        .option:hover {
            background-color: rgb(47, 124, 201);
            color: white;
        }
        .hint {
            color: black;
            font-size: 16px;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRÒ CHƠI ĐỐ VUI</h1>
        <div class="box"> 
            <p id="question"></p>
            <div id="options"></div>
            <p id="hint" class="hint"></p>
            <div id="result"></div>          
        </div>
    </div>
    <script>
        const quiz = [
            {   
                question: "Ai là người sáng lập Microsoft?",
                options: ["Steve Jobs", "Elon Musk", "Bill Gates", "Mark Zuckerberg"],
                correct: 2,
                hint: "Ông ấy từng bỏ học tại Harvard để theo đuổi sự nghiệp công nghệ."
            },
            {
                question: "Hành tinh nào lớn nhất trong hệ Mặt Trời?",
                options: ["Sao Hỏa", "Sao Kim", "Sao Mộc", "Sao Thổ"],
                correct: 2,
                hint: "Nó có một cơn bão khổng lồ được gọi là 'Đốm đỏ lớn'."
            },
            {
                question: "Việt Nam có bao nhiêu tỉnh thành?",
                options: ["58", "60", "63", "65"],
                correct: 2,
                hint: "Con số này bao gồm cả các thành phố trực thuộc trung ương."
            },
            {
                question: "Người phát minh ra bóng đèn điện là ai?",
                options: ["Nikola Tesla", "Thomas Edison", "Alexander Graham Bell", "Albert Einstein"],
                correct: 1,
                hint: "Ông ấy cũng là người sáng lập General Electric."
            },
            {
                question: "Ngôn ngữ lập trình nào được sử dụng phổ biến nhất hiện nay?",
                options: ["Python", "Java", "C++", "JavaScript"],
                correct: 3,
                hint: "Nó thường được sử dụng để phát triển ứng dụng web."
            }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById("question").textContent = q.question;
            document.getElementById("options").innerHTML = "";
            document.getElementById("hint").textContent = "";
            
            q.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(index);
                document.getElementById("options").appendChild(button);
            });
        }

        function checkAnswer(index) {
            const q = quiz[currentQuestion];
            if (index === q.correct) {
                alert("Chính xác!");
                currentQuestion++;
                if (currentQuestion < quiz.length) {
                    loadQuestion();
                } else {
                    alert("Bạn đã hoàn thành trò chơi!");
                }
            } else {
                document.getElementById("hint").textContent = q.hint;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
